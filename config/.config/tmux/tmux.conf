set -g @nova-nerdfonts-right î‚º

set -g @nova-segment-mode "#{?client_prefix,ğŸ¤,ğŸ¥‘}"
set -g @nova-segment-mode-colors "#87d787 #282a36"

set -g @nova-segment-whoami "#(whoami)@#h"
set -g @nova-segment-whoami-colors "#87d787 #282a36"

set -g @nova-pane "#I#{?pane_in_mode, ï‘  #{pane_mode},} ï‘  #W"

set -g @nova-rows 0
set -g @nova-segments-0-left "mode"
set -g @nova-segments-0-right "whoami"
# theme-end

run '~/.config/tmux/plugins/tpm/tpm'
